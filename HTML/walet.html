<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Details</title>
  <link rel="stylesheet" href="../CSS/index.css" />
</head>
<body>
  <div class="main">
    <h2>Wallet Overview</h2>
    <div class="wallet-cards" style="display: flex; flex-direction: row; gap: 20px; align-items: flex-start; justify-content: center;">
      <div class="card">
        <h3>Total Spent</h3>
        <p id="totalSpent">￥0</p>
      </div>
      <div class="card">
        <h3>Card</h3>
        <p id="monthlyBudget">￥0</p>
      </div>
      <div class="card">
        <h3>current_balance</h3>
        <p id="walletSavings">￥0</p>
      </div>
    </div>
    
    </table>
  </div>
  <script>
fetch('../PHP/get_wallet.php')
  .then(response => response.json())
  .then(data => {
    // Update cards
    document.getElementById('currentBalance').innerText = `￥${data.current_balance}`;
    document.getElementById('walletSavings').innerText = `￥${data.savings}`;
    document.getElementById('investments').innerText = `￥${data.investments}`;
    // Update table
    document.getElementById('currentBalanceTable').innerText = `￥${data.current_balance}`;
    document.getElementById('walletSavingsTable').innerText = `￥${data.savings}`;
    document.getElementById('investmentsTable').innerText = `￥${data.investments}`;
    document.getElementById('currentBalanceDate').innerText = data.current_balance_date;
    document.getElementById('walletSavingsDate').innerText = data.savings_date;
    document.getElementById('investmentsDate').innerText = data.investments_date;
  })
  .catch(err => console.error('Error loading wallet data:', err));

let monthlyBudget = 0;
let totalSpent = 0;

// Fetch monthly budget
fetch('../PHP/get_summary.php')
  .then(response => response.json())
  .then(data => {
    monthlyBudget = parseFloat(data.MonthlyBudget);
    document.getElementById('monthlyBudget').innerText = `￥${monthlyBudget}`;
    updateWallet();
  })
  .catch(err => console.error('Error loading summary data:', err));

// Fetch total spent from expenses
fetch('../PHP/get_expenses.php')
  .then(response => response.json())
  .then(data => {
    totalSpent = 0;
    data.forEach(row => {
      totalSpent += parseFloat(row.Amount);
    });
    document.getElementById('totalSpent').innerText = `￥${totalSpent}`;
    updateWallet();
  })
  .catch(err => console.error('Error loading expenses:', err));

// Update wallet display
function updateWallet() {
  if (monthlyBudget === 0 && totalSpent === 0) return;
  const savings = monthlyBudget - totalSpent;
  document.getElementById('walletSavings').innerText = `￥${savings}`;
}

const translations = {
  en: {
    dashboard: "Dashboard",
    expenses: "Expenses",
    wallet: "Wallet",
    settings: "Settings",
    // ...add more keys as needed
  },
  ja: {
    dashboard: "ダッシュボード",
    expenses: "経費",
    wallet: "ウォレット",
    settings: "設定",
    // ...add more keys as needed
  }
};

function translatePage(lang) {
  // Example for sidebar menu
  document.querySelector('.menu .active').textContent = translations[lang].dashboard;
  document.querySelector('.menu div:nth-child(2)').textContent = translations[lang].expenses;
  document.querySelector('.menu .wallet-menu').textContent = translations[lang].wallet;
  document.querySelector('.menu div:nth-child(4)').textContent = translations[lang].settings;
  // ...add more translations as needed
}

// On page load, set language from localStorage if available
const savedLang = localStorage.getItem('lang') || 'en';
translatePage(savedLang);
</script>
